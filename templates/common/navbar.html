{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'common/navbar.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">  
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="menu">
        <p class="logo"><i class="fab fa-gitkraken fa-lg"></i> Toy</p>
        <ul class="menu_list">
            <a href="{% url 'catalog' %}" class="menu_list_item"><i class="fas fa-list fa-lg"></i></a>
            {% if request.user.is_authenticated %}
            <a href="#" class="menu_list_item"><i class="far fa-heart fa-lg"></i></a>
            <a href="#" class="menu_list_item"><i class="fas fa-balance-scale fa-lg"></i></a>
            <a href="{% url 'logout' %}" class="menu_list_item"><span>Logout</span></a>
            {% else %}
            <a href="{% url 'login' %}" class="menu_list_item">Login</a>
            <a href="{% url 'register' %}" class="menu_list_item">Register</a>
            {% endif %}
        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
